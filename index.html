<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook post box</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="./pic/catss.jpg" alt="Profile Picture">
      <input type="text" class="input-field" placeholder="คุณคิดอะไรอยู่ ?">
    </div>
    <hr class="divider">
    <div class="buttons">
      <div class="button live">
        <i class="fas fa-video"></i>
        <span>วิดีโอถ่ายทอดสด</span>
      </div>
      <div class="button photo">
        <i class="fas fa-camera"></i>
        <span>รูปภาพ/วิดีโอ</span>
      </div>
      <div class="button reels">
        <i class="fas fa-film"></i>
        <span>คลิป Reels</span>
      </div>
    </div>
  </div>
</body>
</html>
